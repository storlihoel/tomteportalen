<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h1 class="text-uppercase">{{entry.title}}</h1>
            <p class="lead">{{entry.excerpt}}
            </p>

            {{entry.body}}

        </div>
        <div class="col-md-5">
            <img class="img-responsive" src="http://placehold.it/500x500" alt="Generic placeholder image">
        </div>
    </div>
</div>


{% set properties = craft.entries.section('areas').level(2) %}
{% if properties | length %}

<div class="container">
    <h2>Tomtefelter</h2>

    <div class="row">
{% for property in properties %}
        <div class="col-md-6 col-lg-4">
            <a href="{{property.url}}">
                <div class="module caption-top" style="background-image: url(img/bgbig.jpg);">
                    <span>
                        <h2>{{property.title}}</h2>
                    </span>
                </div>
            </a>
        </div>

    {% endfor %}

    </div>
</div>
    {% endif %}
